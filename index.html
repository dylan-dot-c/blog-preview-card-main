<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./assets/images/favicon-32x32.png" />
        <title>Frontend Mentor | Blog preview card</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <main>
            <div class="card">
                <div class="thumbnail">
                    <img
                        src="./assets/images/illustration-article.svg"
                        alt="SVG illustration article of the blog " />
                </div>
                <div class="tags">
                    <span>Learning</span>
                </div>

                <span class="date">Published 21 Dec 2023</span>
                <div class="content">
                    <h1>HTML & CSS foundations</h1>
                    <p>
                        These languages are the backbone of every website,
                        defining structure, content, and presentation.
                    </p>
                </div>
                <div class="author">
                    <img
                        src="./assets/images/image-avatar.webp"
                        alt="Greg Hooper Profile Picture"
                        width="50px"
                        height="50px" />
                    <p>Greg Hooper</p>
                </div>
            </div>
        </main>
    </body>
</html>
